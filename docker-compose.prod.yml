volumes:
  lightrag-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_VOLUME_PATH:-/opt/lightrag/data/rag_storage}

  lightrag-inputs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${INPUTS_VOLUME_PATH:-/opt/lightrag/data/inputs}

networks:
  lightrag-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
